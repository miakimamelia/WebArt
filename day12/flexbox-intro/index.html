<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro to Flexbox</h1>

    <div class="flex-container-column">
        <!-- flex container is the parent element, flex item is the child  element. -->
        <!-- type ".name-of-class and then press tab" -->
        <!-- highlight what you want to duplicate, press alt+shift (windows), press down arrow.-->
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <div class="flex-item">5</div>
                <div class="flex-item">6</div>
                </div>
                
    <div class="flex-container-row">
<!-- flex container is the parent element, flex item is the child  element. -->
<!-- type ".name-of-class and then press tab" -->
<!-- highlight what you want to duplicate, press alt+shift (windows), press down arrow.-->
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        </div>
</body>
</html>
