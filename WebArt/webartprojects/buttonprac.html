<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Animation</title>
    <!-- Include your CSS and JavaScript files if necessary -->
    <style>
        .animate-me {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 0;
            transition: left 2s ease; /* This sets the transition property for the "left" property */
        }
    </style>
    
</head>
<body>
    <div class="animate-me"></div>
    <button id="animateButton">Animate</button>
    <script src="your-script.js">
    </script>
</body>
</html>
